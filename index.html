<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D&D Buddy</title>
		<!-- CSS reset -->
		<link rel="stylesheet" type="text/CSS" href="css/reset.css" />
		<!-- Google font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;800&display=swap"
			rel="stylesheet"
		/>
		<!-- Foundation CSS -->
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/foundation-float.css" />
		<link rel="stylesheet" href="css/foundation.min.css" />
		<link rel="stylesheet" href="css/foundation-float.min.css" />
		<!-- Dice Icon CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.rawgit.com/fponticelli/dicefont/fc6b8c47/dist/dicefont/dicefont.css"
		/>
		<!-- Our CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main id="mainBody">
			<!-- This is the first modal -->
			<div class="reveal revealStyle" id="Modal1" data-reveal>
				<h1>Welcome!</h1>
				<p class="lead">Do you need guidance in setting up your character?</p>
				<button id="toModal2" class="button">
					Yes
				</button>
				<button id="closeM1" class="button">
					No
				</button>
				<button id="toRandom" class="button">
					No, but please randomize a character for me
				</button>
				<button
					class="close-button"
					data-close
					aria-label="Close reveal"
					type="button"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- container start-->
			<div class="grid-container mainContainer small-centered">
				<!-- 1st row -->
				<div class="grid-x topRow align-middle">
					<!-- Name/Class Div -->
					<div class="cell small-12 large-6 topStat large-push-3" id="nameID">
						<img src="assets\front-end-images\burnbanner.png" id="topBanner" />
						<div class="grid-x topBannerText">
							<div class="cell">
								<h1 contenteditable="false" id="characterName">Humberferg</h1>
								<div class="grid-x">
									<div class="cell small-4">
										<h3><span id="gender">Female</span></h3>
									</div>
									<div class="cell small-4">
										<h3><span id="race">Dwarf</span></h3>
									</div>
									<div class="cell small-4">
										<h3><span id="class">Cleric</span></h3>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- HP Div -->
					<div
						class="cell small-6 large-3 large-pull-6 topStatAsideContainer"
						id="hitPointsID"
					>
						<div class="cell topStatAside">
							<img
								src="assets\front-end-images\hpfull.png"
								class="topStatImgSide"
							/>
							<div class="topStatText">
								<h4>Hitpoints</h4>
							</div>
						</div>
					</div>
					<!-- AC Div -->
					<div
						class="cell small-6 large-3 topStatAsideContainer"
						id="hitPointsID"
					>
						<div class="cell topStatAside">
							<img
								src="assets\front-end-images\acfull.png"
								class="topStatImgSide"
							/>
							<div class="topStatText">
								<h4>Armor Class</h4>
							</div>
						</div>
					</div>
				</div>
				<!-- end of 1st row -->

				<!--Help Button-->
				<div class="helpButton">
					<a
						class="button tiny"
						href="#"
						id="help-guide"
						data-reveal-id="hg-modal"
						>Help Guide
						<div
							id="hg-modal"
							class="reveal-modal"
							data-reveal
							aria-labelledby="HG-Modal-Title"
							aria-hidden="true"
							role="dialog"
						>
							<h2 id="HG-Modal-Title">This is a modal.</h2>
							<p>Help Guide Text Placeholder</p>
							<a class="close-reveal-modal" aria-label="Close">&#215;</a>
						</div>
					</a>
				</div>
				<br />
				<!-- end of help button -->

				<!-- 2nd row -->
				<div class="grid-x secondRow">
					<!-- Left side stats -->
					<!-- 1st column **stat part 1-->
					<div class="cell small-6 medium-3 large-2 statDiv">
						<!-- Str -->
						<div class="cell small-12 sideStat" id="strDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h2 class="sideStatNumber" id="strStatNumber">10</h2>
								<h3>Strength</h3>
							</div>
						</div>
						<!-- Dex -->
						<div class="small-12 cell sideStat" id="dexDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h2 class="sideStatNumber" id="dexStatNumber">10</h2>
								<h3>Dexterity</h3>
							</div>
						</div>
						<!-- Con -->
						<div class="small-12 cell sideStat" id="conDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h2 class="sideStatNumber" id="conStatNumber">10</h2>
								<h3>Constitution</h3>
							</div>
						</div>
					</div>
					<!-- end of left side stats -->
					<!-- Right side stats -->
					<!-- 2nd column **stat part 2-->
					<div
						class="cell small-6 medium-3 medium-push-6 large-2 large-push-8 statDiv"
					>
						<!-- Int -->
						<div class="cell small-12 sideStat" id="intDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h3 class="sideStatNumber" id="intStatNumber">10</h3>
								<h3>Intelligence</h3>
							</div>
						</div>
						<!-- Wis -->
						<div class="small-12 cell sideStat" id="wisDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h3 class="sideStatNumber" id="wisStatNumber">10</h3>
								<h3>Wisdom</h3>
							</div>
						</div>
						<!-- Cha -->
						<div class="small-12 cell sideStat" id="chaDiv">
							<img
								src="assets/front-end-images/medieval-frame.png"
								class="sideStatImg"
							/>
							<div class="sideStatText">
								<h3 class="sideStatNumber" id="chaStatNumber">10</h3>
								<h3>Charisma</h3>
							</div>
						</div>
					</div>
					<!-- end of right side stats -->
				</div>
			</div>
		</main>
		<!-- Foundation JS -->
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/what-input.js"></script>
		<script src="js/vendor/foundation.min.js"></script>
		<script src="assets/javascript/globalVar.js"></script>
		<script src="assets/javascript/modal.js"></script>
		<script>
			$(document).foundation();
		</script>
		<script src="assets/javascript/dice.js"></script>
		<script src="assets/javascript/namebanner.js"></script>

		<script src="assets/javascript/5e.js"></script>
	</body>
</html>
